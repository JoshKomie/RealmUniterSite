<div class="block">
  <div class="columns">
    {{ if not .Params.flip }}
      <div class="column">
        <figure class="image">
          <img src="/images/{{.Params.image}}.png">
        </figure>
      </div>
    {{ end }}
    <div class="column">
      <h3 class="title is-2 has-text-centered">
        {{ .Title }}
      </h3>
      <div class="is-size-5">
        {{ .Content }}
      </div>
    </div>
    {{ if .Params.flip }}
      <div class="column">
        <figure class="image">
          <img src="/images/{{.Params.image}}.png">
        </figure>
      </div>
    {{ end }}
  </div>
</div>
